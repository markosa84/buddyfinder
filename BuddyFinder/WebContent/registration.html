<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Regisztráció</title>
</head>
<body>
<form action="registerUser" method="post">
	Nem:<br />
	<input type="radio" name="gender" value="M" checked="checked">Férfi<br />
	<input type="radio" name="gender" value="F">Nő<br />
	Felhasználónév:<br />
	<input type="text" name="userName"><br />
	E-mail cím:<br />
	<input type="email" name="email"><br />
	Jelszó:<br />
	<input type="password" name="password"><br />
	<input type="submit" value="Regisztráció"><br />
</form>
</body>
</html>
